<!DOCTYPE html>
<html>
<head>
    <title>Bài 4</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        .container {
            width: 500px;
            border: 1px solid #cccccc;
            padding: 20px;
        }

        h1 {
            text-align: center;
        }

        .input-group {
            margin-bottom: 10px;
        }

        h2 {
            text-align: center;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input, select {
            width: 100%;
            padding: 5px;
            border: 1px solid #cccccc;
        }

        button {
            margin-top: 10px;
            padding: 5px 10px;
            border: 1px solid #cccccc;
            background-color: #000000;
            color: #ffffff;
            cursor: pointer;
        }

        #bmi-value {
            font-size: 18px;
            font-weight: bold;
        }

        #bmi-category {
            margin-top: 10px;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Tính chỉ số BMI</h1>
    <form action="#">
        <div class="input-group">
            <label for="weight">Cân nặng (kg):</label>
            <input type="number" id="weight" name="weight">
        </div>
        <div class="input-group">
            <label for="height">Chiều cao (m):</label>
            <input type="number" id="height" name="height">
        </div>
        <div class="input-group">
            <label for="age">Loại tuổi:</label>
            <select id="age" name="age">
                <option value="trung_nien">Trung niên</option>
                <option value="trungnien_gia">Trung niên, Già lớn tuổi</option>
                <option value="gia">Già, lớn tuổi</option>
            </select>
        </div>
        <button type="button" onclick="calculateBmi()">Tính BMI</button>
    </form>
    <div>
        <h2>KẾT QUẢ</h2>
        <p id="bmi-value"></p>
        <p id="bmi-category"></p>
    </div>
</div>
<script>
    function calculateBmi() {
    var weight = parseFloat(document.getElementById('weight').value);
    var height = parseFloat(document.getElementById('height').value);
    var bmi = weight / (height * height);

    // Xác định phân loại BMI và thêm khuyến nghị
    let bmiCategory;
    let recommendation;
    if (bmi < 18.5) {
        bmiCategory = "dưới chuẩn";
       
    } else if (bmi < 25) {
        bmiCategory = "Bình thường";
       
    } else if (bmi < 30) {
        bmiCategory = "Thừa cân";
      
    } else if (bmi < 35) {
        bmiCategory = "BÉO PHÌ ĐỘ I";
        recommendation = "Khám định kỳ";
    } else if (bmi < 40) {
        bmiCategory = "BÉO PHÌ ĐỘ II";
        recommendation = "Tập thể dục thường xuyên";
    } else {
        bmiCategory = "BÉO PHÌ ĐỘ III";
        recommendation = "Hạn chế ăn mỡ động vật";
    }

    // Hiển thị kết quả và khuyến nghị
    document.getElementById("bmi-value").textContent = "Chỉ số BMI: " + bmi.toFixed(2);
    document.getElementById("bmi-category").textContent = "Phân loại: " + bmiCategory + ". " + recommendation;
}
</script>
</body>
</html>
