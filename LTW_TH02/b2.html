<!DOCTYPE html>
<html>
<head>
    <title>Bài 2</title>
    <style>
    body {
        font-family: Arial, sans-serif;
}
    .form-group1{
        width: 300px;
        border: none;
        margin-top: 50px;
        margin-bottom: 50px;
}
    .form-group2{
        width: 300px;
        border: none;
        margin-top: -83px;
        margin-bottom: 50px;
        margin-left: 400px;
}
    .form-group3{
        width: 300px;
        border: none;
        margin-top: 50px;
        margin-bottom: 50px;
}
    #customerType{
        width: 300px;
        height: 35px;
        color: rgb(137, 139, 138);
}

    .form-group4{
        width: 700px;
        border: none;
        margin-top: 50px;
        margin-bottom: 50px;
}

    input[type="text"],
    input[type="email"],
    textarea {
        width: 100%;
        padding: 8px;
        border: 1px solid #cccccc;
        border-radius: 4px;
        box-sizing: border-box;
}
    input[type="button"] {
        padding: 10px;
        border: none;
        border-radius: 4px;
        background-color: #1786f4;
        color: white;
        cursor: pointer;
}
    .header p {
        font-size: 25px;
        font-weight: bold;        
        color: #af4c87;
        text-align: center;
}
    .container{
        width: 60%;
        height: auto;
        margin-left: 20%;
        margin-right: 30%;
        background-color: #EEEEEE;
        box-shadow: 22px 12px 15px rgba(0, 0, 0, 0.2);
        padding: 10px 10px 10px 10px;
        padding-left: 30px;
}
    #h1{
        font-size: 10px;
        color: rgb(182, 183, 182);
        font-weight: normal;
        text-align: center;
        margin-left:20px;
}
    </style>
   
</head>
<body>
<div class="header">
    <p>ĐÓNG GÓP Ý KIẾN VỀ SẢN PHẨM</p>
    <p id="h1">Góp ý của bạn sẽ được chúng tôi xem xét, vui lòng nhập tiếng việt có dấu <br>Các ý kiến đóng góp nên viết chi tiết rõ ràng, kèm theo các minh chứng xác thực thời gian và địa điểm (nếu có)</p>
</div>
<div class="container">
    <div class="form-group1">
        <input type="text" id="firstName" placeholder=" Họ và Tên">
    </div>
    
    <div class="form-group2"> 
        <input type="text" id="cardNumber" placeholder="Mã thẻ">
    </div>
    <div class="form-group1">   
        <input type="text" id="phoneNumber" placeholder="Số điện thoại">
    </div>
    <div class="form-group2"> 
        <input type="email" id="email" placeholder="E-mail">
    </div>
  <div class="form-group3">
    <select id="customerType">
        <option value="" disabled selected>Chọn loại khách hàng</option>
        <option value="new">New</option>
        <option value="regular">Regular</option>
        <option value="vip">VIP</option>
    </select>
    
  </div>
    
    <div class="form-group2">
       
        <input type="text" id="contractCode" placeholder="Mã hóa đơn">
    </div>
    <div class="form-group4">
        <textarea id="feedback" rows="4" placeholder="Nhập chi tiết mô tả"></textarea>
    </div>
    <input type="button" value="GỬI GÓP Ý" onclick="displayFeedback()">
    <i class="fab fa-facebook-messenger" style="color: #74C0FC;"></i>
</div>

    <script>
        function displayFeedback() {
    // Lấy giá trị từ input
    var firstName = document.getElementById('firstName').value;
    var cardNumber = document.getElementById('cardNumber').value;
    var phoneNumber = document.getElementById('phoneNumber').value;
    var email = document.getElementById('email').value;
    var customerType = document.getElementById('customerType').value;
    var contractCode = document.getElementById('contractCode').value;
    var feedback = document.getElementById('feedback').value;

    // Tạo thông điệp hiển thị trong alert
    var message = "Họ và tên: " + firstName + "\n" +
                  "Mã thẻ: " + cardNumber + "\n" +
                  "Số điện thoại: " + phoneNumber + "\n" +
                  "E-mail: " + email + "\n" +
                  "Loại khách hàng: " + customerType + "\n" +
                  "Mã hóa đơn: " + contractCode + "\n" +
                  "Chi tiết mô tả: " + feedback;

    // Hiển thị thông điệp trong alert
    alert(message);
}
    </script>    
</body>
</html>
